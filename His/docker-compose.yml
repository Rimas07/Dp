version: "3.8"

services:
  # Основное приложение HIS
  his-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_CONNECTION_STRING=mongodb://mongodb:27017/his
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - ENCRYPTION_KEY=your-very-secure-encryption-key-change-this-in-production
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - his-network
    restart: unless-stopped

  # MongoDB для хранения данных
  mongodb:
    image: mongo:7.0
    container_name: his-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=his
    volumes:
      - mongo-data:/data/db
    networks:
      - his-network
    restart: unless-stopped

  # RabbitMQ для микросервисов и аудита
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: his-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
      # Разрешаем удаленные подключения для guest
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit loopback_users []
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - his-network
    restart: unless-stopped

  # Producer сервис (опционально)
  producer:
    build:
      context: ../producer
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - his-network
    restart: unless-stopped
    profiles:
      - microservices # Запускается только при указании профиля

  # Consumer сервис (опционально)
  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - his-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  his-network:
    driver: bridge
